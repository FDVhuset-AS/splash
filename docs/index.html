<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nanosplash 3</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<script type="module" crossorigin src="/nanosplash/index.f013bf28.js"></script>
		<link rel="stylesheet" href="/nanosplash/index.2f705073.css">
	</head>
	<body class="bg-slate-50 min-w-full min-h-screen">
		<div
			id="main"
			class="min-h-screen flex flex-col justify-center items-center p-5 overflow-hidden">
			<div class="text-slate-700 text-4xl md:text-4xl xl:text-5xl mb-5 drop-shadow-md">Nanosplash</div>
			<div class="my-5 flex max-w-sm justify-center flex-wrap gap-x-1 gap-y-1 drop-shadow-md">
				<img loading="lazy" src="https://badgen.net/npm/v/nanosplash" alt="Version">
				<img loading="lazy" src="https://badgen.net/npm/license/nanosplash" alt="License">
				<img loading="lazy" src="https://badgen.net/npm/types/nanosplash" alt="Types">
				<img loading="lazy" src="https://badgen.net/bundlephobia/minzip/nanosplash" alt="Minzipped size">
				<img loading="lazy" src="https://badgen.net/bundlephobia/dependency-count/nanosplash" alt="Dependency count">
				<img loading="lazy" src="https://badgen.net/bundlephobia/tree-shaking/nanosplash" alt="Tree shaking">
			</div>
			<div class="mt-5 flex gap-x-3 w-full max-w-[500px] justify-center">
				<button id="run" type="button" class="animate-bounce p-2 bg-slate-700 text-white rounded shadow-xl flex items-center gap-x-2 ease-out duration-300 shadow-md hover:shadow-2xl hover:translate-y-[-2px] border-4 border-slate-700 hover:border-white/30">
					<span class="material-symbols-outlined">magic_button</span>
					Run demo
				</button>
				<a id="doc" href="https://github.com/isakhauge/nanosplash" type="button" class="p-2 bg-pink-500 text-white rounded flex items-center gap-x-2 ease-out duration-300 shadow-md hover:shadow-2xl hover:translate-y-[-2px] border-4 border-pink-500 hover:border-white/30">
					<span class="material-symbols-outlined">menu_book</span>
					Documentation
				</a>
			</div>
			<div
				id="wrapper"
				class="relative mt-14 xl:mt-20 flex flex-col md:flex-row gap-y-5 md:gap-y-0 md:gap-x-5 justify-center items-center bg-slate-200 p-10 md:p-10 xl:p-20 border border-4 border-black/10 rounded shadow-xl">
				<div class="absolute top-2 left-2 font-mono text-xs md:text-sm xl:text-base text-slate-500 px-1 bg-white rounded">#wrapper</div>
				<div
					id="a"
					class="relative bg-slate-400 p-8 md:p-10 xl:p-20 border border-4 border-black/10 rounded shadow-2xl">
					<div class="absolute top-2 left-2 font-mono text-xs md:text-sm xl:text-base text-slate-500 px-1 bg-white rounded">#a</div>
					<div class="text-white text-base md:text-xl xl:text-2xl font-medium">Element A</div>
				</div>
				<div
					id="b"
					class="relative bg-slate-400 p-8 md:p-10 xl:p-20 border border-4 border-black/10 rounded shadow-2xl">
					<div class="absolute top-2 left-2 font-mono text-xs md:text-sm xl:text-base text-slate-500 px-1 bg-white rounded">#b</div>
					<div class="text-white text-base md:text-xl xl:text-2xl font-medium">Element B</div>
				</div>
				<div
					id="c"
					class="relative bg-slate-400 p-8 md:p-10 xl:p-20 border border-4 border-black/10 rounded shadow-2xl">
					<div class="absolute top-2 left-2 font-mono text-xs md:text-sm xl:text-base text-slate-500 px-1 bg-white rounded">#c</div>
					<div class="text-white text-base md:text-xl xl:text-2xl font-medium">Element C</div>
				</div>
			</div>
		</div>
		
		<script>
			const wait = (ms) => new Promise(r => setTimeout(r, ms))
			const ref = (selector) => document.querySelector(selector)
			const run = ref('#run')
			run.onclick = async () => {
				console.log('Running demo')
				const sec = (n) => n * 1000
				ns.show('Nanosplash')
				await wait(sec(2))
				ns.show('Tiny loading screen for web artisans')
				await wait(sec(2))
				ns.hide()
				ns.showInside('#wrapper', 'Display in specific elements')
				await wait(sec(2.25))
				ns.hide()
				ns.showInside('#a', 'Like this')
				await wait(sec(0.5))
				ns.showInside('#b', 'This')
				await wait(sec(0.5))
				ns.showInside('#c', 'Or this')
				await wait(sec(1))
				ns.hideAll()
				ns.show('1.5kb minzipped')
				await wait(sec(1.5))
				ns.show('No dependencies')
				await wait(sec(1.5))
				ns.show('98% Test coverage')
				await wait(sec(1.5))
				ns.show('Simple API')
				await wait(sec(1.5))
				ns.show('Minimalistic')
				await wait(sec(1.5))
				ns.show('Nanosplash')
				await wait(sec(2))
				ns.hide()
			}
		</script>
	</body>
</html>
