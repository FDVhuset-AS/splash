<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nanosplash</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	</head>
	<body class="bg-slate-50 min-w-full min-h-screen">
		<div
			id="main"
			class="min-h-screen flex flex-col justify-center items-center p-5 overflow-hidden">
			<div class="text-slate-700 font-medium text-4xl md:text-4xl xl:text-5xl drop-shadow-md tracking-wide">
				Nanosplash
			</div>
			<div class="mt-5 md:mt-10 flex max-w-md justify-center flex-wrap gap-x-1 gap-y-1 drop-shadow-md">
				<img loading="lazy" src="https://badgen.net/npm/v/nanosplash" alt="Version">
				<img loading="lazy" src="https://badgen.net/npm/license/nanosplash" alt="License">
				<img loading="lazy" src="https://badgen.net/npm/types/nanosplash" alt="Types">
				<img loading="lazy" src="https://badgen.net/bundlephobia/minzip/nanosplash" alt="Minzipped size">
				<img loading="lazy" src="https://badgen.net/bundlephobia/dependency-count/nanosplash" alt="Dependency count">
				<img loading="lazy" src="https://badgen.net/bundlephobia/tree-shaking/nanosplash" alt="Tree shaking">
			</div>
			<div class="mt-5 md:mt-10 flex gap-x-3 w-full max-w-[500px] justify-center">
				<button
					id="run"
					type="button"
					class="py-2 px-3 bg-white text-slate-700 rounded-xl shadow flex items-center gap-x-2 ease-in-out duration-300 shadow-md hover:shadow-2xl hover:translate-y-[-2px] border border-[rgba(0,0,0,0.02)]">
					<span class="material-symbols-outlined">magic_button</span>
					Run demo
				</button>
				<a
					id="doc"
					href="https://github.com/isakhauge/nanosplash"
					type="button"
					class="py-2 px-3 bg-white text-slate-700 rounded-xl shadow flex items-center gap-x-2 ease-in-out duration-300 shadow-md hover:shadow-2xl hover:translate-y-[-2px] border border-[rgba(0,0,0,0.02)]">
					<span class="material-symbols-outlined">menu_book</span>
					Documentation
				</a>
			</div>
			<div
				id="wrapper"
				class="relative min-w-[300px] mt-5 md:mt-20 flex flex-col md:flex-row gap-y-5 md:gap-y-0 md:gap-x-5 justify-stretch items-stretch bg-white 00 p-10 md:p-10 xl:p-20 rounded-xl ease-in-out duration-500 shadow-md hover:shadow-2xl hover:translate-y-[-2px] border border-[rgba(0,0,0,0.02)]">
				<div class="absolute top-2 left-2 font-mono text-xs md:text-sm xl:text-base text-slate-500 cursor-default">#wrapper</div>
				<div
					id="a"
					class="relative bg-white p-8 md:p-10 xl:p-20 rounded-xl shadow-md ease-in-out duration-500 hover:shadow-2xl hover:translate-y-[-2px] border border-[rgba(0,0,0,0.02)]">
					<div class="absolute top-2 left-2 font-mono text-xs md:text-sm xl:text-base text-slate-500 cursor-default">#a</div>
					<div class="text-slate-500 text-base md:text-xl xl:text-2xl font-medium cursor-default">Element A</div>
				</div>
				<div
					id="b"
					class="relative bg-white p-8 md:p-10 xl:p-20 rounded-xl shadow-md ease-in-out duration-500 hover:shadow-2xl hover:translate-y-[-2px] border border-[rgba(0,0,0,0.02)]">
					<div class="absolute top-2 left-2 font-mono text-xs md:text-sm xl:text-base text-slate-500 cursor-default">#b</div>
					<div class="text-slate-500 text-base md:text-xl xl:text-2xl font-medium cursor-default">Element B</div>
				</div>
				<div
					id="c"
					class="relative bg-white p-8 md:p-10 xl:p-20 rounded-xl shadow-md ease-in-out duration-500 hover:shadow-2xl hover:translate-y-[-2px] border border-[rgba(0,0,0,0.02)]">
					<div class="absolute top-2 left-2 font-mono text-xs md:text-sm xl:text-base text-slate-500 cursor-default">#c</div>
					<div class="text-slate-500 text-base md:text-xl xl:text-2xl font-medium cursor-default">Element C</div>
				</div>
			</div>
		</div>
		<script type="module" src="src/ts/main.ts"></script>
		<script>
			const wait = (ms) => new Promise(r => setTimeout(r, ms))
			const ref = (selector) => document.querySelector(selector)
			const run = ref('#run')
			run.onclick = async () => {
				console.log('Running demo')
				const sec = (n) => n * 1000
				ns.show('Nanosplash')
				await wait(sec(2))
				ns.show('Tiny loading screen')
				await wait(sec(2))
				ns.show('For web artisans')
				await wait(sec(2))
				ns.hide()
				ns.showInside('#wrapper', 'Display over elements')
				await wait(sec(2.25))
				ns.hide()
				ns.showInside('#a', 'Like this')
				await wait(sec(0.5))
				ns.showInside('#b', 'This')
				await wait(sec(0.5))
				ns.showInside('#c', 'Or this')
				await wait(sec(1))
				ns.hideAll()
				ns.show('Simple API')
				await wait(sec(1.5))
				ns.show('1.5kb minzipped')
				await wait(sec(1.5))
				ns.show('No dependencies')
				await wait(sec(1.5))
				ns.show('99% test coverage')
				await wait(sec(1.5))
				ns.show('Nanosplash')
				await wait(sec(2))
				ns.hide()
			}
		</script>
	</body>
</html>
